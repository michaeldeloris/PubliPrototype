<div class="container">
  <div class="alert-danger" *ngIf="message">{{message}}</div>

  <h3 *ngIf="!user?.id">Utilisateur introuvable</h3>

  <div class="profil" *ngIf="user?.id">
    <div class="username">{{user?.username}}</div>
    <div class="role" *ngIf="user.role === 'ADMIN'">Administrateur</div>
    <app-publications [user]="user"></app-publications>
  </div>
</div>
