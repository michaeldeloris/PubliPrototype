<div class="container">
  <h1>Connexion</h1>

  <div class="bg-warning p-5" *ngIf="message">{{message}}</div>

  <form #userForm="ngForm" class="row">

      <div class="form-group col-md-6">
        <label name="username">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="username" name="username"/>
      </div>

      <div class="form-group col-md-6">
        <label name="passwrod">Mot de passe</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"/>
      </div>

      <button type="button" class="btn btn-primary" (click)="onSubmit()">Connexion</button>

  </form>

</div>
