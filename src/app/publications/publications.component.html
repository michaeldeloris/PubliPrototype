<div  class="container publications">
  <a class="add_btn btn" role="button" (click)="addPublication()"><span class="oi oi-plus"></span></a>
  <div class="bg-danger p-5" *ngIf="message">{{message}}</div>
  <div class="spinner-border spinner m-5" role="status" *ngIf="loadingData && !message">
    <span class="sr-only">Loading...</span>
  </div>
  <h3 *ngIf="publications?.length === 0">Pas de publication ! Soyez le premier à poster !</h3>
  <div class="publication" *ngFor="let publication of publications">
    <div class="content">
      <div class="image" *ngIf="publication.imagePath"><img src='{{publication.imagePath}}'></div>
      <div class="details">
        <a href="#" class="title">{{publication.title}} </a>
        <div class="infos">
          <div class="date"> Publié le {{publication.publicationDate | date : 'dd/MM/yyyy'}} à {{publication.publicationDate | date : 'hh:mm'}}</div>
          <div class="author"> par <a href="#">{{publication.author.username}}</a></div>
        </div>
        <div class="content">{{publication.content}}</div>
      </div>
    </div>
    <div class="buttons">
      <a class="btn" role="button" (click)="editPublication(publication.id)"><span class="oi oi-pencil"></span></a>
      <a class="btn" role="button" (click)="deletePublication(publication.id)"><span class="oi oi-trash"></span></a>
    </div>
  </div>
</div>
